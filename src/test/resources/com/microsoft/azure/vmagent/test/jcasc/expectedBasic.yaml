- azureVM:
    azureCredentialsId: "azure-cred"
    deploymentTimeout: 1200
    maxVirtualMachinesLimit: 10
    name: "azure"
    newResourceGroupName: "vm-agent"
    resourceGroupReferenceType: "new"
    vmTemplates:
    - builtInImage: "Ubuntu 16.14 LTS"
      credentialsId: "admin-cred"
      diskType: "managed"
      doNotUseMachineIfInitFails: true
      executeInitScriptAsRoot: true
      imageReference:
        version: "latest"
      imageTopLevelType: "basic"
      installDocker: true
      installGit: true
      installMaven: true
      labels: "ubuntu"
      launcher: "ssh"
      location: "East US"
      newStorageAccountName: "agent-storage"
      noOfParallelJobs: 1
      osType: "Linux"
      retentionStrategy:
        azureVMCloudRetentionStrategy:
          idleTerminationMinutes: 60
      storageAccountNameReferenceType: "new"
      storageAccountType: "Standard_LRS"
      tags:
      - name: "env"
        value: "test"
      templateName: "ubuntu"
      usageMode: NORMAL
      virtualMachineSize: "Standard_DS2_v2"
