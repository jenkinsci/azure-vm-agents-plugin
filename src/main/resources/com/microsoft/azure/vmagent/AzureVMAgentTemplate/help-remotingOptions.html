<p>Allows passing additional options to <code>remoting.jar</code>.</p>

By default this plugin sets up the <code>workDir</code>, if you change options here you will probably want to do that too.

<p>On Linux it is set to:</p>

<code>-workDir ~/remoting</code>

<p>On Windows it is set to:</p>

<code>-workDir C:\\remoting</code>
